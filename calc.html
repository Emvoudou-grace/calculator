<!DOCTYPE HTML>
<html lang="en">
    <head>
        <title>Calculator</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" content="text" href="css/calc.css" />
    </head>
    <body>
        <div id="main">
            <div id="header">
                STANDARD
            </div>
            <div id="screen">
                6
            </div>
            <div id="memory">
                <button type="button" class="btn">MC</button>
                <button type="button" class="btn">MR</button>
                <button type="button" class="btn">M+</button>
                <button type="button" class="btn">M-</button>
                <button type="button" class="btn">MS</button>
            </div>
            <br>
            <div id="controls">
                <div>
                    <button type="button" class="btn">%</button>
                    <button type="button" class="btn">CE</button>
                    <button type="button" class="btn">C</button>
                    <button type="button" class="btn">Effa</button>
                    <button type="button" class="btn">Div</button>
                    <button type="button" class="btn">Rac</button>
                    <button type="button" class="btn">7</button>
                    <button type="button" class="btn">8</button>
                    <button type="button" class="btn">9</button>
                    <button type="button" class="btn">x</button>
                    <button type="button" class="btn">x2</button>
                    <button type="button" class="btn">4</button>
                    <button type="button" class="btn">5</button>
                    <button type="button" class="btn">6</button>
                    <button type="button" class="btn">-</button>
                    <button type="button" class="btn">x3</button>
                    <button type="button" class="btn">1</button>
                    <button type="button" class="btn">2</button>
                    <button type="button" class="btn">3</button>
                    <button type="button" class="btn">+</button>
                    <button type="button" class="btn">1/x</button>
                    <button type="button" class="btn">+/-</button>
                    <button type="button" class="btn">0</button>
                    <button type="button" class="btn">.</button>
                    <button type="button" class="btn">=</button>
                </div>
            </div>
        </div>
        <div class="vl"></div>
        <div id="panel">
            History Memory
             <br>
             <p>There's no history yet</p>
        </div>
    </body>
</html>
